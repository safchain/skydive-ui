<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#cbccc8)) fixed;

  background-repeat: no-repeat;
}

text {
  fill: #444;
  stroke: none;
  font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}

.topology {
  fill: none;
}

.host {
  fill: #e8e8e8;

}

.sk-layout-header-title text {
  fill: #eee;
  stroke: none;
  font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}

.netns {
  fill: #f5f5f5;
}

.ovsbridge {
  fill: #d4d4d4;
}

.switch {
  fill: #d4d4d4;
}

.sk-layout-header {
  fill: #18415d;
}

.netns .sk-layout-header {
  fill: #006b29;
}

.ovsbridge .sk-layout-header {
  fill: #359291;
}

.switch .sk-layout-header {
  fill: #ffa100;
}

path {
	fill: none;
	stroke: #555;
  stroke-width: 1.5;
}

</style>
<script src="//d3js.org/d3.v4.min.js"></script>
