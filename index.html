<!doctype html>
<html>
<head>
    <style>
    body {
        background-color: #292e34;
        font-family: sans-serif;
    }

    .container {
        background-color:#ffffff;
        margin: 10px;
        border-radius: 5px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .container .header {
        padding: 10px;
        border-radius: 2px 2px 0 0;
        border-bottom: 1px solid #ccc;
        margin-bottom: 15px;
        margin: 5px;
        margin-left: 10px;
        margin-right: 10px;
        min-height: 22px;
    }

    .container .content {
        text-align: center;
        display: inline-grid;
    }

    .header .actions {
        float: right;
    }

    .header .title {
        display: inline-block;
        padding-right: 10px;
        padding-left: 10px;
    }

    .links {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 10000;
    }

    .topology {
        display: inline-block;
    }

    .hosts {
        text-align: center;
        display: inline-flex;
    }

    .switches {
        text-align: center;
    }

    .netnss {
        display: inline-grid;
        background-color: #c5d8c0;
        margin: 10px;
    }

    .netnss .header {
        border-bottom: 1px solid #333;
    }

    .ovsbridges {
        display: inline-block;
    }
    
    .host {
        box-shadow: 0 2px 2px rgba(204, 197, 185, 0.5);
        filter:progid:DXImageTransform.Microsoft.Shadow(color=#9e9e9e, Direction=134, Strength=10);
        display: inline-table;
    }

    .host .header {
    }

    .ovsbridge {
        background-color:#d4d3d3;
    }

    .ovsbridge .header {
        border-bottom: 1px solid #555;
    }

    .ovsbridge .content {
    }

    .netns {
        background-color:#7b9c8a;
    }

    .node {
        background-color: #e9e8e8;
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        display: inline-block;
        color: #000;
    }

    .links path {
        fill: none;
        stroke: #555;
        stroke-width: 1.5;
    }

    .intf-name {
        font-size: 12px;
    }

    .phys-intfs {
        background-color: #6b6b6b;
        color: #fff;    
        margin-left: 5px;
        margin-right: 5px;
        border-radius: 4px;
    }

    .virt-intfs {
        background-color: #879aa0;
        color: #fff;    
        margin-left: 5px;
        margin-right: 5px;
        border-radius: 4px;
    }

    .ovs-ports {
        background-color: #3f4558;
        margin: 10px;
    }

    .ovs-intfs {
        background-color :#838796;
        margin: 10px;
    }

    .node {
        display:inline-block;
        border:0;
        position: relative;
        -webkit-transition: all 100ms ease-in;
        -webkit-transform: scale(1); 
        -ms-transition: all 100ms ease-in;
        -ms-transform: scale(1); 
        -moz-transition: all 100ms ease-in;
        -moz-transform: scale(1);
        transition: all 100ms ease-in;
        transform: scale(1);   

    }

    .node:hover, .node.highlighted {
        z-index: 200;
        -webkit-transition: all 100ms ease-in;
        -webkit-transform: scale(1.1);
        -ms-transition: all 100ms ease-in;
        -ms-transform: scale(1.1);   
        -moz-transition: all 100ms ease-in;
        -moz-transform: scale(1.1);
        transition: all 100ms ease-in;
        transform: scale(1.1);
    }

    .node.node.highlighted {
        background-color: rgb(253, 242, 85);
    }

    .DOWN {
        background-color: #585858;
        color: #aaa;
    }

    .links .link-wrap {
        stroke: rgba(255, 238, 0, 0);
        stroke-width: 20;
        stroke-linecap: round;
        transition: all 100ms ease-in;
    }

    .links .link-wrap:hover, .links .link-wrap-highlighted {
        stroke: rgba(255, 238, 0, 0.4);
        transition: all 100ms ease-in;
    }

    .collapsable {
        -moz-transition: all 0.1s linear;
        -webkit-transition: all 0.1s linear;
        transition: all 0.1s linear;
        padding: 5px;
        width: 18px;
    }

    .collapsable:hover {
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.2);
    }

    .collapsed {
        -moz-transform:rotate(90deg);
        -webkit-transform:rotate(90deg);
        transform:rotate(90deg);
    }

    </style>

</head>

<body>
    <div id="app"></div>
</body>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="./dist/build.js"></script>

</html>
